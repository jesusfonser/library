<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Library</title>
    </head>
    
    <body>
        <h3>Welcome to...</h3>
        <h1>The Library</h1>
        <!-- Para mostrar los libros usaremos una tabla. La inserción de nuevos libros empleará
         lo de <dialog> -->
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th id="summ">Summary</th>
                <th>Did you read it?</th>
            </tr>
        </table>
        <button id="adder">Add a new book!</button>
        <dialog>
            <form>
                <div>
                    <label id="titulo">Title:</label>
                    <input type="text" id="titulo">
                    <label id="autor">Author:</label>
                    <input type="text" id="autor">
                    <label id="pags">Pages:</label>
                    <input type="number" id="pags">
                </div>
                <div>
                    <span>Summary:</span>
                    <textarea></textarea>
                    <span>Did you read it?</span>
                    <div id="eleccion">
                        <div>
                            <label id="si">Yes</label>
                            <input type="radio" id="si" value="✓" name="leido">
                        </div>
                        <div>
                            <label id="no">No</label>
                            <input type="radio" id="no" value="✕" name="leido">
                        </div>
                    </div>
                </div>
            </form>
            <div id="botoncicos">
                <button id="btn-cancel">Cancel</button>
                <button id="btn-add">Add</button>
            </div>
            <div id="error">
                All fields must be filled out
            </div>
        </dialog>
        <script src="script.js"></script>
    </body>
</html>
